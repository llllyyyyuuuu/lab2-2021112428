<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>

    <style>
        .title{
            color:blue;
            font-size: 16px;
            text-align: center;
        }
        .input_bar{
            font-size: 16px;
            text-align: center;
        }
        .button:hover{
            background-color:antiquewhite;
        }
    </style>

    <script src="./javascript_file/register.js"></script>
</head>
<body>
    <div class="title">
        <h1>
            教学管理系统-账号注册
        </h1>
        <hr>
    </div>
    <div class = "input_bar">
    <form name="login" action="" onsubmit="return validateForm(this)">
        <label for="username">账号：</label>
        <input type="text" name="username" id = "username" placeholder="请输入账号">
        <br>
        <br>
        <label for="password">密码：</label>
        <input type="password" name="password" id = "password" placeholder="请输入密码">
        <br>
        <br>
        <div>
            <input type="submit" value="注册" class="button" onclick="clickregister(this)">
            <br>
            <br>
            <a name = "login" class="button" onclick="clicklogin()" href="" style="font-size: small;">返回登陆页面</a>
        </div>
    </form>
    </div>
</body>
</html>
